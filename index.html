<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine Question</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: linear-gradient(135deg,#ff7eb3,#ff758c);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
  }

  h1 {
    font-size: clamp(1.8rem,5vw,3rem);
    margin-bottom: 40px;
  }

  #yesBtn {
    font-size: clamp(1.1rem,4vw,1.8rem);
    padding: 16px 38px;
    border: none;
    border-radius: 12px;
    background: #28c76f;
    color: white;
    cursor: pointer;
    margin-right: 20px;
  }

  /* tiny evil no button */
  #noBtn {
    position: fixed;
    font-size: 10px;
    padding: 4px 7px;
    border-radius: 10px;
    border: none;
    background: #ff4d4f;
    color: white;
    cursor: pointer;
    z-index: 999;
    pointer-events: none; /* prevents tapping entirely */
  }
</style>
</head>
<body>
<div class="container">
  <h1>Emma will you be my valentine?</h1>
  <button id="yesBtn" onclick="alert('Good choice ðŸ˜Œâ¤ï¸')">YES</button>
</div>

<button id="noBtn">no</button>

<script>
const noBtn = document.getElementById('noBtn');

let x = Math.random() * (window.innerWidth - 60);
let y = Math.random() * (window.innerHeight - 40);

let vx = 6 + Math.random()*6;  // speed X
let vy = 6 + Math.random()*6;  // speed Y

function animate(){
  x += vx;
  y += vy;

  if(x <= 0 || x >= window.innerWidth - 40) vx *= -1;
  if(y <= 0 || y >= window.innerHeight - 30) vy *= -1;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize',()=>{
  x = Math.min(x, window.innerWidth-40);
  y = Math.min(y, window.innerHeight-30);
});
</script>
</body>
</html>
